language: c
install: wget https://raw.githubusercontent.com/ocaml/ocaml-travisci-skeleton/master/.travis-opam.sh
script: bash -ex .travis-opam.sh
sudo: required
env:
  global:
    - TESTS=false
# mcp - removing tracing pin until https://github.com/mirage/mirage-skeleton/issues/237 is fixed   - PINS="lwt.dev:https://github.com/mirage/lwt.git#tracing"
    - UPDATE_GCC_BINUTILS=1
  matrix:
    - OCAML_VERSION=4.03 POST_INSTALL_HOOK="make MODE=unix && make testrun SUDO=sudo && make clean" # mcp - WITH_TRACING=1 should be restored when #237 is fixed
    - OCAML_VERSION=4.03 POST_INSTALL_HOOK="make MODE=xen  && make clean" # mcp - WITH_TRACING=1 should be restored when #237 is fixed
    - OCAML_VERSION=4.03 POST_INSTALL_HOOK="make MODE=ukvm   && make clean"
    - OCAML_VERSION=4.03 POST_INSTALL_HOOK="make MODE=virtio && make clean"
    - OCAML_VERSION=4.04 POST_INSTALL_HOOK="make MODE=unix && make testrun SUDO=sudo && make clean" # mcp - WITH_TRACING=1 should be restored when #237 is fixed
    - OCAML_VERSION=4.04 POST_INSTALL_HOOK="make MODE=xen  && make clean" # mcp - WITH_TRACING=1 should be restored when #237 is fixed
    - OCAML_VERSION=4.04 POST_INSTALL_HOOK="make MODE=ukvm   && make clean"
    - OCAML_VERSION=4.04 POST_INSTALL_HOOK="make MODE=virtio && make clean"
